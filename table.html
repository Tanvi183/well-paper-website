<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Section</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Friends</h2>
            <table>
                <caption>My Friends Information</caption>
                <thead>
                    <tr>
                        <th>NO.</th>
                        <th>Name</th>
                        <th>Relation</th>
                        <th>Age</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Hasan</td>
                        <td>Friends</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Muslim</td>
                        <td>Brother</td>
                        <td>30</td>
                    </tr>
                </tbody>

                <tfoot>
                    <td colspan="4"> Total Friends : 4</td>
                </tfoot>

            </table>
        </section>
    </main>
</body>
</html>
